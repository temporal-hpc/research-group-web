name: Temporal
url: http://temporal.uach.cl

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: core
    name: Core Researchers
  - key: assistant
    name: Research Assistants
  - key: student
    name: Students
  - key: collab
    name: Collaborators
  - key: alum
    name: Alumni
  - key: staff
    name: Technical Staff

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Projects
    link: /research.html
  - title: Publications
    link: /publications.html
  - title: Code
    link: /code.html
